<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
      }
      .container {
        text-align: center;
        background-color: #1abc9c;
        padding: 50px;
      }
      .box {
        display: inline-block;
      }
      .style {
        padding: 10px 12px;
        margin: 14px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }
      label {
        font-size: 30px;
        color: rgb(36, 9, 61);
      }
    </style>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="box">
        <label>Celsius</label><br />
        <input type="number" value="0" id="celc" class="style" />
      </div>
      <div class="box">
        <label>Fahrenheit</label><br />
        <input type="number" value="32" id="fah" class="style" />
      </div>
    </div>

    <script>
      let celc = document.getElementById("celc");
      let fah = document.getElementById("fah");

      celc.addEventListener("input", function () {
        let c = this.value;
        let f = (c * 9) / 5 + 32;
        if(!Number.isInteger(f)){
           f=f.toFixed(4);
        }
        fah.value = f;
      });
      fah.addEventListener("input", function () {
        let f = this.value;
        let c = ((f - 32) *5/9);
        if(!Number.isInteger(c)){
            c=c.toFixed(4);
        }
        celc.value=c;
      });
    </script>
  </body>
</html>
